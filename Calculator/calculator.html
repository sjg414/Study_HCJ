<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <h1>Calculator</h1>
      <div>
        <table>
          <thead>
            <tr>
              <td colspan="4">
                <input id="inputDisplay" type="text" placeholder="0" readonly />
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button id="plus" value="+" onclick="btnClick(this.id)">
                  +
                </button>
              </td>
              <td>
                <button id="minus" value="-" onclick="btnClick(this.id)">
                  ㅡ
                </button>
              </td>
              <td>
                <button id="multiply" value="*" onclick="btnClick(this.id)">
                  X
                </button>
              </td>
              <td>
                <button id="division" value="/" onclick="btnClick(this.id)">
                  ÷
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="seven" value="7" onclick="btnClick(this.id)">
                  7
                </button>
              </td>
              <td>
                <button id="eight" value="8" onclick="btnClick(this.id)">
                  8
                </button>
              </td>
              <td>
                <button id="nine" value="9" onclick="btnClick(this.id)">
                  9
                </button>
              </td>
              <td>
                <button id="quotient" value="%" onclick="btnClick(this.id)">
                  %
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="four" value="4" onclick="btnClick(this.id)">
                  4
                </button>
              </td>
              <td>
                <button id="five" value="5" onclick="btnClick(this.id)">
                  5
                </button>
              </td>
              <td>
                <button id="six" value="6" onclick="btnClick(this.id)">
                  6
                </button>
              </td>
              <td>
                <button id="back" value="back" onclick="backClick()">←</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="one" value="1" onclick="btnClick(this.id)">
                  1
                </button>
              </td>
              <td>
                <button id="two" value="2" onclick="btnClick(this.id)">
                  2
                </button>
              </td>
              <td>
                <button id="three" value="3" onclick="btnClick(this.id)">
                  3
                </button>
              </td>
              <td>
                <button id="clear" value="clear" onclick="clearClick()">
                  C
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="twoZero" value="00" onclick="btnClick(this.id)">
                  00
                </button>
              </td>
              <td>
                <button id="zero" value="0" onclick="btnClick(this.id)">
                  0
                </button>
              </td>
              <td>
                <button id="point" value="." onclick="btnClick(this.id)">
                  .
                </button>
              </td>
              <td>
                <button id="result" value="result" onclick="resultClick()">
                  =
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
