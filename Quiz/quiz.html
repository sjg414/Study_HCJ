<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css"/>
    <title>Quiz Program</title>
  </head>
  <body>
    <section>
        <div class="quizArea">
          <div class="questionArea"><h1 id="questionText"></h1></div>
          <div class="answerArea">
            <ol id="answerText">
              <li id="answer" value="1" onclick="answerClick(this.value)"></li>
              <li id="answer" value="2" onclick="answerClick(this.value)"></li>
              <li id="answer" value="3" onclick="answerClick(this.value)"></li>
              <li id="answer" value="4" onclick="answerClick(this.value)"></li>
            </ul></div>
        </div>
        <div class="buttonDiv">
          <button onclick="preButton()">이전</button>
          <button onclick="nextButton()">다음</button>
        </div>
    </section>
    <script src="quiz.js"></script>
  </body>
</html>
