<!--23.12.14 quiz1
1.순서 없는 목록의 불릿 없애기
2.각 항목의 줄 간격을 글자 크기의 2배로 지정
3.각 항목에서 진하게 표시된 부분의 글자색 #ad3000으로 수정-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제 1</title>
    <style>
		.container {
			width:500px;
			padding:10px;
			border:1px solid #ccc;
		}
		.subject {
			font-weight:700;
			font-size:larger;
			color: #ad3000; /*3번 항목*/
		}
		ul {
			list-style: none; /*1번 항목*/
		}
		li {
			line-height: 2.0; /*2번 항목*/
		}
    </style>
</head>
<body>
	<div class="container">
		<h1>최신 웹 디자인 트렌드</h1>
		<ul>
			<li><span class="subject">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
			<li><span class="subject">플랫 디자인 </span> - 입체에서 평면으로 </li>
			<li><span class="subject">풀스크린 배경 </span> - 콘텐츠에 집중</li>
			<li><span class="subject">원 페이지 사이트 </span> - 한 페이지에 모든 내용을 담다</li>
			<li><span class="subject">패럴랙스 스크롤링 </span> - 동적인 효과로 강한 인상을!</li>
			<li><span class="subject">웹 폰트 </span> - 웹 타이포그래피를 받쳐주는 기술</li>
		</ul>
	</div>
</body>
</html>
