<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		ul { list-style:none;}
		li { line-height:50px; }
		label {
			width:60px;
			float:left;
		}
	</style>
    <title>quiz1</title>
</head>
<body>
    <h1>예약 정보</h1>
    <form>
        <ul>
            <li>
                <label for="name">이 름</label>
                <input id="name" type="text">
            </li>
            <li>
                <label for="tel">전 화</label>
                <input id="tel" type="tel">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input id="mail" type="email">
            </li>
            <li>
                <input type="submit" value="예약하기">
            </li>
        </ul>
    </form>
</body>
</html>
