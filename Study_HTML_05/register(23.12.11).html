<!--23.12.11 회원가입 신청서 만들기(form, input, lable, select, option, textarea, button)-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>회원 가입</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h2>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required>
                        </li>
                        <li>
                            <label for="user_email">이메일</label>
                            <input type="email" id="user_email" required>
                        </li>
                        <li>
                            <label for="user_password">비밀번호</label>
                            <input type="password" id="user_password" placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                            <label for="user_password_confirm">비밀번호 확인</label>
                            <input type="password" id="user_password_confirm" required>
                        </li>
                        <li>
                            <label for="path">가입 경로</label>
                            <select id="path">
                                <option value="blog">블로그</option>
                                <option value="search">검색</option>
                                <option value="sns">SNS</option>
                                <option value="etc">기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <label><input type="radio" name="mail_receive" value="receive_yes">메일 수신</label>
                    <label><input type="radio" name="mail_receive" value="receive_no" checked>메일 수신 안 함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">   
                </div>
        </form>
    </div>
</body>
</html>
