<!-- 23.12.17 현재 나이 구하기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 나이 구하기</title>
</head>
<body>
    <script>
        var now, nowYear, birthYear, age;
        now = new Date; //현재 날짜
        nowYear = now.getFullYear();    //현재 연도
        
        birthYear = prompt("태어난 연도를 입력하세요.(YYYY)", "")   //태어난 연도
        age = nowYear - birthYear + 1; //나이
        document.write(nowYear + "년 현재 <br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.")
    </script>
</body>
</html>
