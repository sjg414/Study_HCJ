<!-- 23.12.17 자리 배치도 만들기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도 만들기</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memberNum = prompt("입장객은 몇 명인가요?",""); //입장객 수
        var memberCol = prompt("한 줄에 몇 명씩 앉습니까?",""); //한 줄의 수
        var colNum = parseInt(memberNum / memberCol); //필요한 줄 수

        if(colNum == 0){    //나머지가 0일 경우(딱 떨어지는 경우)
            document.write("모두 <b>" + colNum + "</b>개의 줄이 필요합니다.");
        }
        else{   //나머지가 0이 아닐 경우(딱 떨어지지 않는 경우)
            colNum += 1;    //필요한 줄 수 +1
            document.write("모두 <b>" + colNum + "</b>개의 줄이 필요합니다.");
        }
    </script>
</body>
</html>
