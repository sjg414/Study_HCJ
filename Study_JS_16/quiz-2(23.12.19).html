<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시간 보기</title>
  <style>
    #container{
      width:200px;
      margin:50px auto;
    }
    button {
      border:1px solid #ccc;
      background:#fff;
      padding:20px 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="bttn">현재 시간 보기</button>
  </div>

  <script>
    document.getElementById('bttn').onclick = displayTime;  // 버튼 클릭하면 displayTime 함수 실행

    //center(23.12.19).html
    function displayTime() { //팝업창이 가운데에 열리도록 하는 함수
        const w = 400; //팝업창 넓이
        const h = 200; //팝업창 높이
        const url = "current(23.12.19).html"; //팝업창 주소
        const win = "현재 시각"; //팝업창 title

        let left = (screen.availWidth - w) / 2; //팝업창 왼쪽 시작점(UI영역을 제외한 넓이 - 팝업창 넓이 / 2)
        let top = (screen.availHeight - h) / 2; //팝업창 위쪽 시작점(UI영역을 제외한 높이 - 팝업창 높이 / 2)
        var point = "left = " + left + ", top = " + top + ", width = " + w + ", height =" + h;
        
        window.open(url, win, point);
    }

  </script>
</body>
</html>
