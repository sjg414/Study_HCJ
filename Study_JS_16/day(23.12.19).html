<!-- 23.12.19 날짜 계산 프로그램 만들기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%;
      border:2px double #222;
      background-color:#d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>
  <script>
    var now = new Date("2023-12-18"); //오늘 날짜
    var firstDay = new Date("2023-07-19"); //시작 날짜

    var toNow = now.getTime(); //오늘까지 지난 시간(ms);
    var toFirst = firstDay.getTime(); //첫날까지 지난 시간(ms);
    var passedTime = toNow - toFirst; //첫날부터 오늘까지 지난 시간(ms);
    
    passedTime = Math.round(passedTime/(1000 * 60 * 60 * 24)); //ms를 일수로 변환(반올림)
    document.querySelector('#result').innerHTML = passedTime;
  </script>  
</body>
</html>
